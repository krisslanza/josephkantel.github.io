 This file contains the dialogue and image IDs for Zoey,
 allowing her to be a more immersive opponent to play against.
 -->

<body>
	<!-- Basic Settings -->
	<div id="name">Zoey</div>
	
	<!-- Game Start -->
	<div id="startingImage">start</div>
	<div id="startingDialogue">Hi there, I'm Zoey, and <i>you</i> will be stripping for me this evening!</div>
	
	<!-- Clothing -->
	<div id="clothingItems">8</div>
	<div id="clothingItem1">

		<div id="name">Corset</div>
	</div>
	<div id="clothingItem3">Choker</div>
	<div id="clothingItem4">Stockings</div>
	<div id="clothingItem5">Slip</div>
	<div id="clothingItem6">Skirt</div>
	<div id="clothingItem7">Jacket</div>
	<div id="clothingItem8">
		<div id="name">Boots</div>

	<div id="clothingPaths">1</div>

	     Instead of always going bra then panties, maybe they switch it up every now and then.

			<div id="dialogue">First loss... I guess I'll take off my boots, that's not so bad.</div>
